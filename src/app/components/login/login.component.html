<div class="login-container">
<header class="login__header">
  <div class="login__header__left">
    <img src="/assets/fb-logo-1.jpg" alt="">
    <h2>Facebook is good one</h2>
  </div>
  <div class="login__header__right">
    <mat-card class="login__header__right__card">
      <mat-card-content class="login__header__right__card__content">
        <form #form="ngForm" class="login-form" (ngSubmit)="login(form)">
          <input type="text" name="username" ngModel placeholder="Email address or phone number" required autocomplete="off">
          <input type="password" name="password" ngModel placeholder="Password" required autocomplete="off">
          <button type="submit"
                  class="login-button" [disabled]="form.invalid || form.pending">Sign In</button>
        </form>
        <a href="#">Forgotten account?</a>
        <button class="create-account" (click)="openRegister()">Create New Account</button>
      </mat-card-content>
    </mat-card>
    <p class="tagLine"><strong>Create a Page </strong>for business</p>
  </div>

</header>
<footer class="login__footer">
  <img src="/assets/footer_crop.jpg" alt="">
</footer>
</div>
